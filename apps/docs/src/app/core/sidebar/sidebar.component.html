<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <a matRipple class="logo ff-secondary" routerLink="">Zamolxis</a>
        </mat-toolbar>
        <mat-nav-list>
            @for (link of navigationLinks; track link) {
                <a mat-list-item [routerLink]="link.path" routerLinkActive="active-route">{{ link.label }}</a>
            }
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <h1 class="toolbar-title">{{ title }}</h1>

            <a class="github-link" mat-button href="https://github.com/ionut-t/zamolxis" target="_blank"
               aria-label="Github Repository">
                <img ngSrc="assets/github.png" width="36" height="36" alt="Github Repository">
            </a>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
